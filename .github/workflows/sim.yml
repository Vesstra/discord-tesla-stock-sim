name: Simulate and Update Tesla Stock

on:
  workflow_dispatch:
  schedule:
    - cron: "0 23 * * *"   # 23:00 UTC = 06:00 ICT

permissions:
  contents: write   # <-- required for git push

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true   # default, keeps GITHUB_TOKEN for push

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests

      - name: Simulate and Patch
        env:
          UNB_TOKEN: ${{ secrets.UNB_TOKEN }}
        run: python scripts/sim_and_update.py

      - name: Commit site files (only if changed)
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/tesla_history.json docs/index.html || true
          # If nothing is staged, skip commit+push
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Daily update"
            git push
          fi
